<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>

<body>
    <form action="" method="post">
        <!-- use field set for outer  border -->
        <fieldset>
            <!-- set title of field set -->
            <legend>Personal Details</legend>
            <!-- input text box -->
            <label>Name</label> <input type="text" name="fname" value="fixed value" placeholder="enter your name" /> <br /> <br />
            <!-- input password box -->
            <label>Password</label> <input type="password" name="password" defaultvalue="can be change" /> <br /> <br />
            <!-- input radio button -->
            <label>Gender</label> <input type="radio" name="gender" id="male" /> <label for="male">Male</label> &nbsp;
            <input type="radio" name="gender" id="female" /> <label for="female">Female</label> <br /> <br />
            <!-- input checkbox -->
            <label>Hobbies</label> <input type="checkbox" name="hobby" id="music"> <label for="music">Music</label>
            <input type="checkbox" name="hobby" id="football"> <label for="football">Football</label>
            <br /><br />
            <!-- input text area -->
            <label>Message</label> <textarea rows="10" cols="10"></textarea> <br />
            <!-- multiple select drop down -->
            <label>Country</label> <select name="Country_Name" size="2" multiple>
                <option value="IN">India</option>
                <option value="US">US</option>
                <option value="NP" selected> Nepal</option>
            </select>
            <br /><br />
            <!-- group select types -->
            <label>Cars</label> <select>
                <optgroup label="Toyota">
                    <option>Innova</option>
                    <option>Etios</option>
                    <option>Fortuner</option>
                </optgroup>
                <optgroup label="Renault">
                    <option>Kwid</option>
                    <option>Duster</option>
                    <option>Captur</option>
                </optgroup>
            </select>
            <br /><br />
            <!-- data list -->
            <label>Cars</label> <input list="carsid" />
            <datalist id="carsid">
                <option value="Innova"></option>
                <option value="A6"></option>
                <option value="A3"></option>
            </datalist>
            <br />

            <!-- upload file -->
            <label>Upload file</label>
            <input type="file" name="" accept="image/*" />
            <br />

            <!-- button types -->
            <input type="submit" value="save" />
            <br />
            <input type="button" value="click on me" />
            <br />
            <input type="reset" value="reset" />
            <br />
            <input type="image" src="" width="" height="" />
        </fieldset>


    </form>

</body>

</html>
